worker_processes auto;

events {
    worker_connections 1024;
}

http {
    upstream backend_servers {
        least_conn;
        server app1:3000;
        server app2:3000;
        server app3:3000;
    }

    server {
        listen 80;

        # Route les requÃªtes API vers le backend
        location /api/ {
            proxy_pass http://backend_servers/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Corriger l'utilisation du chemin `root`
        location /auth/ {
            root /usr/share/nginx/html;  # Remplacer alias par root
            index index.html;
            try_files $uri /auth/index.html;
        }

        location /dashboard/ {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /dashboard/index.html;
        }

        location /projects/ {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /projects/index.html;
        }

        location /tasks/ {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /tasks/index.html;
        }

        location /notifications/ {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /notifications/index.html;
        }

        error_page 404 /404.html;
    }
}
