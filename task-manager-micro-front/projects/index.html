<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">

    <!-- Project details container -->
    <div class="container mt-5">
        <button id="back-to-dashboard-btn" class="btn btn-secondary mb-3">Back to Dashboard</button>
        <h2 id="project-title" class="mb-4"></h2>
        <ul id="tasks-list" class="list-group"></ul>
        <p id="no-tasks-msg" class="text-muted">No tasks found.</p>
        <!-- Button to open task creation modal -->
        <button id="create-task-btn" class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#createTaskModal">
            Create Task
        </button>
    </div>

    <!-- Modal for creating a task -->
    <div class="modal fade" id="createTaskModal" tabindex="-1" aria-labelledby="createTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createTaskModalLabel">Create Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="create-task-form">
                        <div class="mb-3">
                            <label for="task-title" class="form-label">Title</label>
                            <input type="text" id="task-title" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="task-description" class="form-label">Description</label>
                            <textarea id="task-description" class="form-control" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Create Task</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
