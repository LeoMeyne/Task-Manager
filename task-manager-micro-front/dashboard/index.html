<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">

    <!-- Dashboard container -->
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 600px;">
        <h3 class="text-center mb-4">Dashboard</h3>
        <p id="welcome-message" class="text-center">Hello, User!</p>
        <p id="role-info" class="text-center text-muted">Role: User</p>

        <h5 class="mt-4">Your Projects</h5>
        <div id="projects-list" class="mt-3">
            <!-- Project cards will be inserted here -->
        </div>
        <p id="no-projects-msg" class="text-center text-muted">You have no projects yet.</p>

        <button id="create-project-btn" class="btn btn-primary w-100 mt-4" style="display: none;">Create New Project</button>
        <button id="logout-btn" class="btn btn-danger w-100 mt-2">Logout</button>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
